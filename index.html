<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>扫雷</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="d-flex vh-100
  flex-column
  justify-content-center
  align-items-center">

  <div class="tools mb-4 d-flex user-select-none">
    <select class="form-select-sm btn-secondary m-1" id="level">
      <option value="0">初级</option>
      <option value="1">中级</option>
      <option value="2">高级</option>
    </select>
    <button class="btn btn btn-secondary btn-sm m-1"
      id="btn_top">扫雷英雄榜</button>
    <a class="btn btn btn-secondary btn-sm m-1" id="btn_about"
      href="https://github.com/lilongxiang2000/lilongxiang2000.github.io/tree/main/minesweeper"
      target="_blank" >关于</a>
  </div>

  <div class="p-1 border border-5 rounded user-select-none"
    id="main" style="background-color: #c0c0c0;">
    <div class="d-flex justify-content-between mb-1">
      <div class="d-flex justify-content-start" id="mines_count">
        <img class="p-0 m-0" src="images/number/null.png">
        <img class="p-0 m-0" src="images/number/null.png">
        <img class="p-0 m-0" src="images/number/null.png">
      </div>
      <img src="images/face/smile.png" class="btn btn-sm p-0" id="replay">
      <div class="d-flex justify-content-start" id="timer">
        <img class="p-0 m-0" src="images/number/null.png">
        <img class="p-0 m-0" src="images/number/null.png">
        <img class="p-0 m-0" src="images/number/null.png">
      </div>
    </div>

    <div class="d-flex flex-column" id="game"></div>

  </div>


  <script src="main.js"></script>

</body>

</html>
